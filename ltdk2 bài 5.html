<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi"></p>
<script>

    let a = +prompt("Nhập vào a");
    let b = +prompt("Nhập vào b");

    let dtich = (a*b)/2;
    document.getElementById('hienthi').innerHTML = "Diện Tích là: " +dtich ;

</script>
</body>
</html>
