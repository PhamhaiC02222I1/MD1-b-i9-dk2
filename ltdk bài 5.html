<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="inra"></h1>
<script>
    let dkt = +prompt('Nhập nhập điểm ktra: ');
    let dgiua = +prompt('Nhập điểm giữa kì: ');
    let dcuoi = +prompt('Nhập điểm cuối kì: ');
    let tb = (dkt+dgiua+dcuoi)/3;
    let kqua;
    if (tb>=8)
    {
       kqua = 'học sinh giỏi';

    }else if(5<tb&&tb<8)

        kqua = 'học sinh khá';
    else kqua = 'học sinh Trung Bình';
    document.getElementById('inra').innerHTML = kqua;
</script>
</body>
</html>
