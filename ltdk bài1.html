<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="inra"></p>
<script>
    let a = +prompt('Nhập a: ');
    let b = +prompt('Nhập b');
    if (a%b==0)
    {
      document.getElementById('inra').innerHTML = 'a chia hết cho b';
    }else
        document.getElementById('inra').innerHTML = 'a không chia hết cho b';


</script>
</body>
</html>
