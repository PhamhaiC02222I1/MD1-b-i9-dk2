<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="inra"></p>
<script>
    let a = +prompt('Nhập a: ');

    if (a>0)
    {
        document.getElementById('inra').innerHTML = 'Số lớn hơn 0';
    }else
        document.getElementById('inra').innerHTML = ' Số nhỏ hơn 0';


</script>
</body>
</html>
