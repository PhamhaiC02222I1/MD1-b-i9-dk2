<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="inra"></p>
<script>
    let tuoi = +prompt('Nhập tuoi: ');

    if (tuoi>=15)
    {
        document.getElementById('inra').innerHTML = 'Đủ đk vào lớp 10';
    }else
        document.getElementById('inra').innerHTML = ' không đủ đk vào lớp 10';


</script>
</body>
</html>
